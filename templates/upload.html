<!DOCTYPE html>
<html>
<head>
    <title>文件上传</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100vw;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .upload-form {
            text-align: center;
            margin-top: 20px;

        }

        .upload-input {
            height: 100%;
            display: inline-block;
            padding: 10px 20px;

            color: #fff;

            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-btn {
            display: inline-block;
            margin-top: 10px;
            color: #555;
        }

        .input_box {
            background-color: #4CAF50;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>文件上传</h1>
    <form class="upload-form" action="/upload/" method="POST" enctype="multipart/form-data">
        <div class="input_box">
            <label class="upload-label">拖拽文件到此处或</label>
            <input class="upload-input" id="file" type="file" name="file">

        </div>
        <input type="submit" value="上传" class="upload-btn">
    </form>
</div>
</body>
</html>
